<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click. The. Button.</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
        }

        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .active { display: flex; }

        h1 { font-size: 3rem; color: #333; }

        button {
            padding: 15px 40px;
            font-size: 1.5rem;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: transform 0.1s;
        }

        button:active { transform: scale(0.95); }

        .play-btn { background-color: #4CAF50; color: white; }
        
        .red-btn {
            background-color: #ff4d4d;
            color: white;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            font-weight: bold;
            box-shadow: 0 8px #991f1f;
        }

        .red-btn:active {
            box-shadow: 0 2px #991f1f;
            transform: translateY(4px);
        }

        #timer { font-size: 4rem; color: #ff4d4d; font-weight: bold; }
    </style>
</head>
<body>

    <!-- Screen 1: Main Menu -->
    <div id="menu-screen" class="screen active">
        <h1>Click. The. Button.</h1>
        <button class="play-btn" onclick="showScreen('game-screen')">Play</button>
    </div>

    <!-- Screen 2: The Red Button -->
    <div id="game-screen" class="screen">
        <h1>Don't be shy...</h1>
        <button class="red-btn" onclick="startCountdown()">CLICK ME</button>
    </div>

    <!-- Screen 3: Nice Computer! -->
    <div id="end-screen" class="screen">
        <h1>Nice Computer!</h1>
        <div id="timer">5</div>
    </div>

    <script>
        // Use the Web Audio API to create a sound without needing a file
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function beep(duration, frequency, volume) {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.type = "sawtooth"; // Makes it sound more like a "glitchy" alarm
            oscillator.frequency.value = frequency;
            gainNode.gain.value = volume;

            oscillator.start();
            setTimeout(() => oscillator.stop(), duration);
        }

        function showScreen(screenId) {
            // Chrome requires us to resume the audio context after a user click
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        function onCountdownFinished() {
            // Prank sound: High-pitched 1-second beep
            beep(1000, 880, 0.1);
            beep(1000, 880, 0.1); 
            beep(1000, 880, 0.1); 
            beep(1000, 880, 0.1); 
            beep(1000, 880, 0.1);
            beep(1000, 880, 0.1); 
            beep(1000, 880, 0.1); 
            beep(1000, 880, 0.1);
            beep(1000, 880, 0.1);
            beep(1000, 880, 0.1); 
            beep(1000, 880, 0.1); 
            beep(1000, 880, 0.1);

            while (true) {
                console.log("System Overload...");
                
    }
        }

        function startCountdown() {
            showScreen('end-screen');
            let timeLeft = 5;
            const timerDisplay = document.getElementById('timer');

            const countdownInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.innerText = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    timerDisplay.innerText = "0";
                    onCountdownFinished();
                }
            }, 1000);
        }
    </script>
</body>
</html>
