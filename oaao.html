<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click. The. Button.</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
        }

        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .active { display: flex; }

        h1 { font-size: 3rem; color: #333; }

        button {
            padding: 15px 40px;
            font-size: 1.5rem;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: transform 0.1s;
        }

        button:active { transform: scale(0.95); }

        .play-btn { background-color: #4CAF50; color: white; }
        
        .red-btn {
            background-color: #ff4d4d;
            color: white;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            font-weight: bold;
            box-shadow: 0 8px #991f1f;
        }

        .red-btn:active {
            box-shadow: 0 2px #991f1f;
            transform: translateY(4px);
        }

        #timer { font-size: 4rem; color: #ff4d4d; font-weight: bold; }
    </style>
</head>
<body>

    <!-- Main Menu -->
    <div id="menu-screen" class="screen active">
        <h1>Click. The. Button.</h1>
        <button class="play-btn" onclick="showScreen('game-screen')">Play</button>
    </div>

    <!-- The Red Button -->
    <div id="game-screen" class="screen">
        <h1>Don't be shy...</h1>
        <button class="red-btn" onclick="startCountdown()">CLICK ME</button>
    </div>

    <!-- End Screen -->
    <div id="end-screen" class="screen">
        <h1>Nice Computer!</h1>
        <div id="timer">5</div>
    </div>

    <script>
        // High-pitched buzzer sound
        const prankSound = new Audio('https://www.soundjay.com');

        function showScreen(screenId) {
            // "Unlock" audio on the first click
            prankSound.play().then(() => {
                prankSound.pause();
                prankSound.currentTime = 0;
            }).catch(e => console.log("Waiting for user interaction..."));

            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        function onCountdownFinished() {
            prankSound.play();
            console.log("Countdown finished!");
        }

        function startCountdown() {
            showScreen('end-screen');
            let timeLeft = 5;
            const timerDisplay = document.getElementById('timer');

            const countdownInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.innerText = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    timerDisplay.innerText = "0";
                    onCountdownFinished();
                }
            }, 1000);
        }
    </script>
</body>
</html>
